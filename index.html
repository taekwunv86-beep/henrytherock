<!DOCTYPE html>
<html lang="ko" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: rgba(255, 255, 255, 0.1);
            --text-color: #fff;
            --border-color: rgba(255, 255, 255, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-gradient-start: #f0f4f8;
            --bg-gradient-end: #d9e2ec;
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #1a1a2e;
            --border-color: rgba(0, 0, 0, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: var(--container-bg);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px var(--shadow-color);
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px var(--shadow-color);
            transition: color 0.3s ease;
        }

        .numbers {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .ball {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            box-shadow: inset -5px -5px 15px rgba(0, 0, 0, 0.3),
                        inset 5px 5px 15px rgba(255, 255, 255, 0.2),
                        0 5px 15px var(--shadow-color);
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .ball.yellow { background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%); }
        .ball.blue { background: linear-gradient(135deg, #2196f3 0%, #1565c0 100%); }
        .ball.red { background: linear-gradient(135deg, #f44336 0%, #c62828 100%); }
        .ball.gray { background: linear-gradient(135deg, #9e9e9e 0%, #616161 100%); }
        .ball.green { background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%); }

        .bonus-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px dashed var(--border-color);
            transition: border-color 0.3s ease;
        }

        .bonus-label {
            color: #ffc107;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        [data-theme="light"] .bonus-label {
            color: #f57c00;
        }

        .plus {
            color: var(--text-color);
            font-size: 2rem;
            margin: 0 10px;
        }

        .draw-btn {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #e91e63 0%, #c2185b 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.4);
        }

        .draw-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.5);
        }

        .draw-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" title="ÌÖåÎßà Î≥ÄÍ≤Ω">
            <span id="theme-icon">‚òÄÔ∏è</span>
        </button>

        <h1>üé± Î°úÎòê Î≤àÌò∏ Ï∂îÏ≤®Í∏∞</h1>

        <div class="numbers" id="numbers">
            <div class="ball gray">?</div>
            <div class="ball gray">?</div>
            <div class="ball gray">?</div>
            <div class="ball gray">?</div>
            <div class="ball gray">?</div>
            <div class="ball gray">?</div>
        </div>

        <div class="bonus-section">
            <div class="bonus-label">Î≥¥ÎÑàÏä§ Î≤àÌò∏</div>
            <div class="numbers">
                <div class="ball gray" id="bonus">?</div>
            </div>
        </div>

        <button class="draw-btn" onclick="generateNumbers()">Î≤àÌò∏ Ï∂îÏ≤®ÌïòÍ∏∞</button>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');

            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                icon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                html.setAttribute('data-theme', 'dark');
                icon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Ï†ÄÏû•Îêú ÌÖåÎßà Î∂àÎü¨Ïò§Í∏∞
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        })();

        function getBallColor(num) {
            if (num <= 10) return 'yellow';
            if (num <= 20) return 'blue';
            if (num <= 30) return 'red';
            if (num <= 40) return 'gray';
            return 'green';
        }

        function generateNumbers() {
            const allNumbers = [];

            // 1~45 Ï§ë Ï§ëÎ≥µ ÏóÜÏù¥ 7Í∞ú ÏÑ†ÌÉù
            while (allNumbers.length < 7) {
                const num = Math.floor(Math.random() * 45) + 1;
                if (!allNumbers.includes(num)) {
                    allNumbers.push(num);
                }
            }

            // Ïïû 6Í∞úÎäî Ï†ïÎ†¨, ÎßàÏßÄÎßâÏùÄ Î≥¥ÎÑàÏä§
            const mainNumbers = allNumbers.slice(0, 6).sort((a, b) => a - b);
            const bonusNumber = allNumbers[6];

            // Î©îÏù∏ Î≤àÌò∏ ÌëúÏãú
            const numbersContainer = document.getElementById('numbers');
            numbersContainer.innerHTML = '';

            mainNumbers.forEach((num, index) => {
                const ball = document.createElement('div');
                ball.className = `ball ${getBallColor(num)}`;
                ball.textContent = num;
                ball.style.animationDelay = `${index * 0.1}s`;
                numbersContainer.appendChild(ball);
            });

            // Î≥¥ÎÑàÏä§ Î≤àÌò∏ ÌëúÏãú
            const bonusBall = document.getElementById('bonus');
            bonusBall.className = `ball ${getBallColor(bonusNumber)}`;
            bonusBall.textContent = bonusNumber;
            bonusBall.style.animation = 'none';
            bonusBall.offsetHeight; // reflow
            bonusBall.style.animation = 'pop 0.5s ease-out 0.7s both';
        }
    </script>
</body>
</html>
